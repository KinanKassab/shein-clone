<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Paused - Vercel</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-filled/50/vercel.png">
    <style>
        /* Reset and Base Styles matching Vercel's aesthetic */
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-color: #333333;
            --button-bg: #ffffff;
            --button-text: #000000;
            --error-bg: #3c1618;
            --error-text: #f5a5a8;
            --border-color: #333333;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle Grid Background Effect */
        .background-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            pointer-events: none;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: #0a0a0a;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Logo Styling */
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo svg {
            height: 40px;
            width: auto;
        }

        /* Badge Styling */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 9999px;
            background-color: var(--error-bg);
            color: var(--error-text);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(245, 165, 168, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Typography */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.04em;
            line-height: 1.2;
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Button Styling */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 0 24px;
            height: 48px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.95rem;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e6e6e6;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Footer Links mimic */
        .footer {
            margin-top: 3rem;
            display: flex;
            gap: 20px;
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                border: none;
                background: transparent;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="background-grid"></div>

    <div class="container">
        <div class="logo">
            <!-- Vercel Triangle Logo -->
            <img width="100" height="100" src="icons8-vercel-50.png" alt="vercel">
        </div>

        <span class="badge">402 Payment Required</span>

        <h1>Your free trial is end. You have to pay to continue host this website</h1>
        
        <p>
            The deployment has been disabled due to outstanding balance on the account. 
            Please update your payment method to restore access immediately.
        </p>

        <a href="https://vercel.com/dashboard/billing" class="btn" target="_blank">
            Upgrade Plan
        </a>
    </div>
</body>
</html>
